
{% extends "base.html" %}

{% block content %}
<section class="form-section">
    <h2>Editar Avaliação</h2>

    <form method="POST" class="form-card">
        <label for="nome_empresa">Nome da Empresa:</label>
        <input type="text" id="nome_empresa" name="nome_empresa" value="{{ avaliacao.nome_empresa or '' }}" required>

        <label for="texto">Avaliação:</label>
        <textarea id="texto" name="texto" required>{{ avaliacao.texto }}</textarea>
                        
        <label for="nota"><strong>NOTA:</strong></label>
        <div class="star-rating">
            <input type="radio" name="nota" value="5" id="star5" {% if avaliacao.nota == 5 %}checked{% endif %}>
            <label for="star5">★</label>
            
            <input type="radio" name="nota" value="4" id="star4" {% if avaliacao.nota == 4 %}checked{% endif %}>
            <label for="star4">★</label>
            
            <input type="radio" name="nota" value="3" id="star3" {% if avaliacao.nota == 3 %}checked{% endif %}>
            <label for="star3">★</label>
            
            <input type="radio" name="nota" value="2" id="star2" {% if avaliacao.nota == 2 %}checked{% endif %}>
            <label for="star2">★</label>
            
            <input type="radio" name="nota" value="1" id="star1" {% if avaliacao.nota == 1 %}checked{% endif %}>
            <label for="star1">★</label>
        </div>
        
        <button class="btnsalvar" type="submit">Atualizar Avaliação</button>
        <a href="{{ url_for('listar_avaliacoes') }}" class="btn-voltar">Cancelar</a>
    </form>
</section>
{% endblock %}
[file content end]


{% extends "base.html" %}

{% block content %}
<section class="form-section">
    <h2>Editar Comentário</h2>

    {% if comentario %}
    <div class="comentario-original">
        <h3>Editando comentário em avaliação de: <strong>{{ comentario.nome_usuario_comentou }}</strong></h3>
        <div class="comentario-preview">
            <small>Comentado em: {{ comentario.data_comentario }}</small>
        </div>
    </div>
    {% endif %}
    
    <form method="POST" class="form-card">
        <label for="texto">Comentário:</label>
        <textarea id="texto" name="texto" required>{{ comentario.texto }}</textarea>
             
        <button class="btnsalvar" type="submit">Atualizar Comentário</button>
        <a href="{{ url_for('listar_avaliacoes') }}" class="btn-voltar">Cancelar</a>
    </form>
</section>
{% endblock %}
[file content end]
